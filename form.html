        };

        // Supabase client setup
        class SupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
                this.headers = {
                    'apikey': key,
                    'Authorization': `Bearer ${key}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=representation'
                };
            }

            async upsert(table, data) {
                const response = await fetch(`${this.url}/rest/v1/${table}`, {
                    method: 'POST',
                    headers: {
                        ...this.headers,
                        'Prefer': 'resolution=merge-duplicates,return=representation'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`Supabase upsert error: ${response.status}`);
                }
                
                return response.json();
            }

            async select(table, options = {}) {
                let url = `${this.url}/rest/v1/${table}`;
                
                if (options.eq) {
                    const [column, value] = Object.entries(options.eq)[0];
                    url += `?${column}=eq.${value}`;
                }
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: this.headers
                });
                
                if (!response.ok) {
                    throw new Error(`Supabase select error: ${response.status}`);
                }
                
                return response.json();
            }
        }

    <script>

            const imageUpload = document.getElementById(`imageUpload${imageNum}`);

            // Drag and drop
            imageUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                imageUpload.classList.add('dragover');
            });

            imageUpload.addEventListener('dragleave', () => {
                imageUpload.classList.remove('dragover');
            });

            imageUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                imageUpload.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0], imageNum);
                }
            });

            const file = e.target.files[0];
