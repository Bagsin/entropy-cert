<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrupy Certificate Generator - Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #D4AF37;
            background: white;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .image-upload {
            border: 3px dashed #D4AF37;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #fefef9;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-upload:hover {
            background: #fff9e6;
            border-color: #B8941F;
        }

        .image-upload.dragover {
            background: #fff3cd;
            border-color: #B8941F;
        }

        .upload-icon {
            font-size: 48px;
            color: #D4AF37;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 14px;
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 300px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .remove-image {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .generate-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        .generate-button:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            color: #D4AF37;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #B8941F;
        }

        @media (max-width: 1024px) {
            .container {
                max-width: 95%;
                margin: 10px auto;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .image-upload {
                padding: 20px;
            }

            .upload-icon {
                font-size: 36px;
            }

            .upload-text {
                font-size: 16px;
            }

            .cta-btn {
                padding: 15px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
            }
            
            .form-container {
                padding: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 1em;
            }

            .image-upload {
                padding: 15px;
            }

            .upload-icon {
                font-size: 32px;
            }

            .upload-text {
                font-size: 14px;
            }

            .upload-subtext {
                font-size: 12px;
            }

            .form-group input,
            .form-group textarea {
                padding: 12px;
                font-size: 14px;
            }

            .generate-button {
                padding: 15px;
                font-size: 16px;
            }

            .preview-image {
                max-width: 250px;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Entrupy Certificate Generator</h1>
            <p>Create authentic-looking certificates with custom data</p>
        </div>
        
        <div class="form-container">
            <a href="index.html" class="back-link">‚Üê Back to Main Page</a>
            
            <form id="certificateForm">
                <div class="form-group">
                    <label>Product Images (up to 2):</label>
                    
                    <!-- First Image -->
                    <div style="margin-bottom: 20px;">
                        <label for="productImage1">Main Image:</label>
                        <div class="image-upload" id="imageUpload1">
                            <div class="upload-icon">üì∑</div>
                            <div class="upload-text">Click or drag main image here</div>
                            <div class="upload-subtext">Supports JPG, PNG, GIF (max 5MB)</div>
                            <input type="file" id="productImage1" accept="image/*" style="display: none;">
                        </div>
                        <div class="image-preview" id="imagePreview1" style="display: none;">
                            <img id="previewImg1" class="preview-image" alt="Preview 1">
                            <br>
                            <button type="button" class="remove-image" onclick="removeImage(1)">Remove Image</button>
                        </div>
                    </div>

                    <!-- Second Image -->
                    <div>
                        <label for="productImage2">Additional Image (optional):</label>
                        <div class="image-upload" id="imageUpload2">
                            <div class="upload-icon">üì∑</div>
                            <div class="upload-text">Click or drag additional image here</div>
                            <div class="upload-subtext">Supports JPG, PNG, GIF (max 5MB)</div>
                            <input type="file" id="productImage2" accept="image/*" style="display: none;">
                        </div>
                        <div class="image-preview" id="imagePreview2" style="display: none;">
                            <img id="previewImg2" class="preview-image" alt="Preview 2">
                            <br>
                            <button type="button" class="remove-image" onclick="removeImage(2)">Remove Image</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="certificateHolder">Certificate Holder:</label>
                    <input type="text" id="certificateHolder" placeholder="Enter certificate holder name" value="–û–û–û \"–¶–∏—Ñ—Ä–æ–≤–æ–π –≥–∞—Ä–¥–µ—Ä–æ–±\" / Digital Wardrobe LLC">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="brand">Brand:</label>
                        <input type="text" id="brand" placeholder="Enter brand name" value="Herm√®s">
                    </div>
                    
                    <div class="form-group">
                        <label for="material">Material:</label>
                        <input type="text" id="material" placeholder="Enter material" value="Epsom Leather">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="certificateLink">Certificate Link:</label>
                    <input type="url" id="certificateLink" placeholder="Enter certificate URL" value="cert.entrupy.com/C4B897R">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="issuedDate">Certificate Issued At:</label>
                        <input type="datetime-local" id="issuedDate" value="2022-10-26T12:33">
                    </div>
                    
                    <div class="form-group">
                        <label for="identifier">Identifier:</label>
                        <input type="text" id="identifier" placeholder="Enter identifier" value="U (2022)">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="watermarkText">Watermark Text:</label>
                    <input type="text" id="watermarkText" placeholder="Enter watermark" value="C4B897R">
                </div>
                
                <button type="button" class="generate-button" onclick="generateCertificate()">
                    üéâ Generate Certificate
                </button>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Image upload handling for 2 images
        let uploadedImageData1 = null;
        let uploadedImageData2 = null;

        // Setup for both image uploads
        function setupImageUpload(imageNum) {
            const imageUpload = document.getElementById(`imageUpload${imageNum}`);
            const fileInput = document.getElementById(`productImage${imageNum}`);
            const imagePreview = document.getElementById(`imagePreview${imageNum}`);
            const previewImg = document.getElementById(`previewImg${imageNum}`);

            // Click to upload
            imageUpload.addEventListener('click', () => {
                fileInput.click();
            });

            // File input change
            fileInput.addEventListener('change', (e) => handleFileSelect(e, imageNum));

            // Drag and drop
            imageUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                imageUpload.classList.add('dragover');
            });

            imageUpload.addEventListener('dragleave', () => {
                imageUpload.classList.remove('dragover');
            });

            imageUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                imageUpload.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0], imageNum);
                }
            });
        }

        function handleFileSelect(e, imageNum) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file, imageNum);
            }
        }

        function handleFile(file, imageNum) {
            // Validate file
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                alert('File size must be less than 5MB.');
                return;
            }

            // Read file
            const reader = new FileReader();
            reader.onload = (e) => {
                const imageData = e.target.result;
                const previewImg = document.getElementById(`previewImg${imageNum}`);
                const imagePreview = document.getElementById(`imagePreview${imageNum}`);
                const imageUpload = document.getElementById(`imageUpload${imageNum}`);

                if (imageNum === 1) {
                    uploadedImageData1 = imageData;
                } else {
                    uploadedImageData2 = imageData;
                }

                previewImg.src = imageData;
                imagePreview.style.display = 'block';
                imageUpload.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        function removeImage(imageNum) {
            const imagePreview = document.getElementById(`imagePreview${imageNum}`);
            const imageUpload = document.getElementById(`imageUpload${imageNum}`);
            const fileInput = document.getElementById(`productImage${imageNum}`);

            if (imageNum === 1) {
                uploadedImageData1 = null;
            } else {
                uploadedImageData2 = null;
            }

            imagePreview.style.display = 'none';
            imageUpload.style.display = 'block';
            fileInput.value = '';
        }

        // Initialize both image uploads
        setupImageUpload(1);
        setupImageUpload(2);

        async function generateCertificate() {
            // Collect all form data
            const formData = {
                certificateId: document.getElementById('watermarkText').value || 'C4B897R',
                certificateHolder: document.getElementById('certificateHolder').value,
                brand: document.getElementById('brand').value,
                material: document.getElementById('material').value,
                issuedDate: document.getElementById('issuedDate').value,
                identifier: document.getElementById('identifier').value,
                watermarkText: document.getElementById('watermarkText').value,
                productImage1: uploadedImageData1,
                productImage2: uploadedImageData2
            };

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            const button = document.querySelector('.generate-button');
            const originalText = button.textContent;
            button.textContent = '–°–æ—Ö—Ä–∞–Ω—è—é —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç...';
            button.disabled = true;

            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å GitHub API
                if (typeof GITHUB_CONFIG !== 'undefined' && GITHUB_CONFIG.token && GITHUB_CONFIG.token !== 'YOUR_GITHUB_TOKEN_HERE') {
                    console.log('Trying GitHub API...');
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º certificate.json —á–µ—Ä–µ–∑ GitHub API
                    await updateGitHubFile('certificate.json', btoa(JSON.stringify(formData, null, 2)), 'Update certificate data');

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –µ—Å–ª–∏ –µ—Å—Ç—å
                    if (uploadedImageData1) {
                        const base64Data1 = uploadedImageData1.split(',')[1];
                        await updateGitHubFile('images/product1.jpg', base64Data1, 'Update product image 1');
                    }
                    
                    if (uploadedImageData2) {
                        const base64Data2 = uploadedImageData2.split(',')[1];
                        await updateGitHubFile('images/product2.jpg', base64Data2, 'Update product image 2');
                    }

                    button.textContent = '–ì–æ—Ç–æ–≤–æ! GitHub –æ–±–Ω–æ–≤–ª–µ–Ω. –ü–µ—Ä–µ—Ö–æ–∂—É –∫ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—É...';
                    
                    // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ —á—Ç–æ–±—ã GitHub –æ–±–Ω–æ–≤–∏–ª—Å—è
                    setTimeout(() => {
                        window.location.href = '/' + formData.certificateId;
                    }, 2000);
                } else {
                    console.log('GitHub API –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage');
                    throw new Error('GitHub API not configured');
                }

            } catch (error) {
                console.error('GitHub API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage:', error);
                button.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ! –ü–µ—Ä–µ—Ö–æ–∂—É –∫ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—É...';
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage (—ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤—Å–µ–≥–¥–∞)
                localStorage.setItem('certificateData', JSON.stringify(formData));
                
                setTimeout(() => {
                    window.location.href = '/' + formData.certificateId;
                }, 1000);
            } finally {
                button.disabled = false;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–µ —Å—Å—ã–ª–∫–∏
            document.getElementById('certificateLink').value = `cert.entrupy.com/${formData.certificateId}`;
            
            // Store data in localStorage –≤ –ª—é–±–æ–º —Å–ª—É—á–∞–µ
            localStorage.setItem('certificateData', JSON.stringify(formData));
        }

        // GitHub API integration
        async function updateGitHubFile(path, content, message) {
            console.log('Updating GitHub file:', path);
            console.log('GitHub config:', { 
                token: GITHUB_CONFIG.token ? `${GITHUB_CONFIG.token.substring(0, 10)}...` : 'MISSING',
                repo: GITHUB_CONFIG.repo 
            });
            
            const token = GITHUB_CONFIG.token;
            const repo = GITHUB_CONFIG.repo;
            
            if (!token || token === 'YOUR_GITHUB_TOKEN_HERE') {
                throw new Error('GitHub token not configured');
            }
            
            try {
                console.log('Getting file SHA...');
                // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π SHA —Ñ–∞–π–ª–∞
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                console.log('SHA response status:', response.status);
                
                let sha = null;
                if (response.ok) {
                    const fileData = await response.json();
                    sha = fileData.sha;
                    console.log('Got SHA:', sha);
                } else if (response.status === 404) {
                    console.log('File not found, will create new');
                } else {
                    console.error('Error getting SHA:', response.status, await response.text());
                }
                
                console.log('Updating file...');
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º —Ñ–∞–π–ª
                const updateResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        content: content,
                        ...(sha && { sha: sha })
                    })
                });
                
                console.log('Update response status:', updateResponse.status);
                
                if (!updateResponse.ok) {
                    const errorText = await updateResponse.text();
                    console.error('GitHub API error response:', errorText);
                    throw new Error(`GitHub API error: ${updateResponse.status} - ${errorText}`);
                }
                
                console.log(`Successfully updated ${path}`);
            } catch (error) {
                console.error(`Error updating ${path}:`, error);
                throw error;
            }
        }

        // Set current date as default
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const currentDateTime = now.toISOString().slice(0, 16);
            document.getElementById('issuedDate').value = currentDateTime;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É config.js
            console.log('GITHUB_CONFIG loaded:', typeof GITHUB_CONFIG !== 'undefined' ? 'YES' : 'NO');
            if (typeof GITHUB_CONFIG !== 'undefined') {
                console.log('Token configured:', GITHUB_CONFIG.token !== 'YOUR_GITHUB_TOKEN_HERE');
                console.log('Repo configured:', GITHUB_CONFIG.repo);
            }
        });
    </script>
</body>
</html>
